<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DSE</title>
  <link href="assets/css/style.css" rel="stylesheet" type="text/css"/>
  <script src="https://kit.fontawesome.com/c2d55c71ad.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <a href="index.html">
      <h2 id="logo">DON'T STOP EXERCISE</h2>
    </a>
    <nav>
      <ul id="menu">
        <li><a class="active" href="sign_up.html">Sign Up</a></li>
        <li><a href="gallery.html">Gallery</a></li>
        <li><a href="index.html">Home</a></li>
      </ul>
    </nav>
  </header>

  <section class="form-section">
    <form class="signup-form" action="https://formdump.codeinstitute.net/" method="post">
      <h2>SIGN UP TODAY FOR YOUR FREE TRIAL SESSION!</h2>
      <label for="fname">First Name</label>
      <input id="fname" class="text-input" type="text" name="first_name" required />
      <br>
      <label for="lname">Last Name</label>
      <input id="lname" class="text-input" type="text" name="last_name" required />
      <br>
      <label for="email">Email Address</label>
      <input id="email" class="text-input" type="email" name="email_address" required />
      <br>
      <label for="online">Ultimate Workout Online</label>
      <input id="online" type="radio" name="exercise_preference" value="ultimate_workout_online" required />
      <br>
      <label for="zumba">Zumba</label>
      <input id="zumba" type="radio" name="exercise_preference" value="zumba" required />
      <br>
      <label for="clubbercise">Clubbercise</label>
      <input id="clubbercise" type="radio" name="exercise_preference" value="clubbercise" required />
      <br>
      <label for="yoga">Yoga</label>
      <input id="yoga" type="radio" name="exercise_preference" value="yoga" required />
      <br>
      <label for="culinary">Culinary (not free)</label>
      <input id="culinary" type="radio" name="exercise_preference" value="culinary" required />
      <br>
      <input class="join-button" type="submit" value="Let's Run!" />
    </form>
  </section>

  <footer>
    <ul class="social-networks">
      <li><a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook"></i></a></li>
      <li><a href="https://www.twitter.com" target="_blank"><i class="fab fa-twitter-square"></i></a></li>
      <li><a href="https://www.youtube.com" target="_blank"><i class="fab fa-youtube"></i></a></li>
      <li><a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram"></i></a></li>
    </ul>
  </footer>
</body>
</html>
